<!doctype html>

<title> Search Results</title>

<h1> Search Results</h1>

<div class = page>
    {% for table in tables %}
        <h2> {{ titles[loop.index] }}</h2>
        {{ table|safe }}
    {% endfor %}

    <form action = "/search" method = "POST">
        <p> <input type = "submit" value = "Search Another Value" /> </p>
    </form>
</div>
